version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db_auth
    volumes:
      - ./:/app

  db_auth:
    container_name: db_auth
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: admin
      POSTGRES_DB: db01
    ports:
      - "5433:5432"
    volumes:
      - postgres:/var/lib/postgresql
    image: postgres:alpine3.19

  pgadmin4:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: xloytc@mail.ru
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "8080:80"
    volumes:
      - pgadmin4:/var/lib/pgadmin

volumes:
  postgres: { }
  pgadmin4: { }